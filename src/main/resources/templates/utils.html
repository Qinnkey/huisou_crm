<!DOCTYPE html>
<html lang="en">

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"/>
<script src="http://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<head>
    <meta charset="UTF-8"/>
    <title>Title1</title>
    <script>
    	window.onload = function(){
	        var c = new VueUtil("#box");   
			c.init(); 
	    }
	    
	    
	    function VueUtil(ele) {
		      this.ele = ele;
		}

		VueUtil.prototype.init = function() {
			new Vue({
	            el:this.ele,
	            //初始化
	            created: function() {
	            	this.$http.get('/list').then(function(data) {
			       		var json=data.body;
			       		//加载json对象，如果是json字符串要eval()转成json对象
         				this.myData = json;
			        });
			    },
    
	            data:{
	               myData:'',
	               //属性可写，可不写
	               username:'',
	               age:''
	            },
	            methods:{
	                add:function(){
	                    this.myData.push({
	                        username:this.username,
	                        age:this.age
	                    });
	                    this.username='';
	                    this.age='';
	                },
	                deleteMsg:function(index){
	                    this.myData.splice(index,1)
	                },
	                all:function(){
	                    this.myData = [];
	                }
	            }
	        })
		}
		

	    
    </script>
</head>
<body>
<div class="container" id="box">
        <form role="form">
            <div class="form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" class="form-control" placeholder="请输入用户名" v-model="username" />
            </div>
            <div class="form-group">
                <label for="age">年龄：</label>
                <input type="text" id="age" class="form-control" placeholder="请输入年龄" v-model="age" />
            </div>
            <div class="form-group">
                <input type="button" value="添加" class="btn btn-primary" v-on:click="add()" />
                <input type="reset" value="重置" class="btn btn-danger" />
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-hover">
            <caption class="text-center">用户信息表</caption>
            <tr class="text-danger">
                <th class="text-center">序号</th>
                <th class="text-center">名字</th>
                <th class="text-center">年龄</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="(item, index) in myData">
                <td>{{index+1}}</td> 
                <td>{{item.username}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" v-on:click="deleteMsg(index)">删除</button>
                </td>
            </tr>
            <tr v-show="myData.length!==0">
                <td colspan="4" class="text-right">
                    <button class="btn btn-danger" v-on:click="all()">删除全部</button>
                </td>
            </tr>
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center text-muted">
                    <p>暂无数据……</p>
                </td>
            </tr>
        </table>
        </hr>
    </div>
</body>
</html>
